<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
		<title>Andrey Gagan</title>
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>

		<script type="text/javascript"
		  src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js">
		</script>

		<script type="text/javascript">
			function copy(id) {
				var configId = document.querySelector(id);
				var range = document.createRange();
				range.selectNode(configId);
				var selection = window.getSelection()
				selection.removeAllRanges();
				selection.addRange(range);

				try {
				  var successful = document.execCommand('copy');
				  var msg = successful ? 'successful' : 'unsuccessful';
				  console.log('Copy command was ' + msg);
				} catch (err) {
				  console.log('Oops, unable to copy');
				}

				selection.removeAllRanges();
  			}
		</script>
	</head>
	<textarea id="test_1">
		https://ios-example.onelink.me/TSVA/b19cf0c0
	</textarea>

	<div class="title">
	</div>

	<div class="wrapper">
		<div class="middle">
			<div class="row">
				<Button icon="copy" onClick='copy("#test_1")'>bttn</Button>
			</div>
		</div>
	</div>


	<script type="text/javascript">
		function hover(element, src) {
			element.setAttribute('src', src);
		}
		function unhover(element, src) {
			element.setAttribute('src', src);
		}

		$(function(){
			$(".fade_in").each(function(i) {
				$(this).delay(i * 100).css('opacity',0).animate({'opacity': 1}, 300);
			});
		});
	</script>
</html>
